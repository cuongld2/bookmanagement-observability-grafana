apiVersion: v1
kind: ConfigMap
metadata:
  name: bookmanagement-config
  namespace: bookmanagement
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: bookmanagement
  DB_USER: postgres
  BACKEND_PORT: "3001"
  FRONTEND_URL: "http://frontend-service:3000"
  # Observability Configuration
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://grafana-alloy:4317"
  OTEL_SERVICE_NAME: "bookmanagement-backend"
  OTEL_SERVICE_VERSION: "1.0.0"
  # Pyroscope Profiling - using Alloy endpoint
  PYROSCOPE_URL: "http://grafana-alloy:9999"
  PYROSCOPE_APP_NAME: "bookmanagement-backend"
