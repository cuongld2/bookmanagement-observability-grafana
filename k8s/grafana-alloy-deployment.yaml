apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-alloy
  namespace: bookmanagement
  labels:
    app.k8s.io/name: grafana-alloy
    app.kubernetes.io/component: tracing
    app.kubernetes.io/instance: grafana-alloy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.k8s.io/name: grafana-alloy
  template:
    metadata:
      labels:
        app.k8s.io/name: grafana-alloy
        app.kubernetes.io/component: tracing
        app.kubernetes.io/instance: grafana-alloy
    spec:
      serviceAccountName: grafana-alloy
      containers:
      - name: alloy
        image: grafana/alloy:v1.13.0
        args:
        - run
        - /etc/alloy/config.alloy
        - --server.http.listen-addr=0.0.0.0:12345
        - --stability.level=public-preview
        envFrom:
        - secretRef:
            name: bookmanagement-secret
        ports:
        - name: http
          containerPort: 12345
          protocol: TCP
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: pyroscope
          containerPort: 9999
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/alloy
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: grafana-alloy-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-alloy
  namespace: bookmanagement
  labels:
    app.k8s.io/name: grafana-alloy
spec:
  selector:
    app.k8s.io/name: grafana-alloy
  ports:
  - name: http
    port: 12345
    targetPort: 12345
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
  - name: otlp-http
    port: 4318
    targetPort: 4318
  - name: pyroscope
    port: 9999
    targetPort: 9999
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-alloy
  namespace: bookmanagement
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-alloy
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  - pods/log
  - namespaces
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - replicasets
  - daemonsets
  - statefulsets
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-alloy
subjects:
- kind: ServiceAccount
  name: grafana-alloy
  namespace: bookmanagement
