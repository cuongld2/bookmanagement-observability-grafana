apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bookmanagement
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.k8s.io/name: bookmanagement
        app.kubernetes.io/name: bookmanagement
        app.kubernetes.io/instance: bookmanagement-frontend
    spec:
      containers:
      - name: frontend
        image: bookmanagement-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend-service:3001"
        - name: NEXT_PUBLIC_BACKEND_URL
          value: "http://backend-service:3001"
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service:3001/api"
        # Faro Configuration for Frontend Observability
        - name: NEXT_PUBLIC_FARO_URL
          value: "https://faro-collector-prod-ap-southeast-1.grafana.net/collect/e7f08c774cd87e43db18cf1eea7d66fc"
        - name: NEXT_PUBLIC_FARO_APP_NAME
          value: "bookmanagement-frontend"
        - name: NEXT_PUBLIC_FARO_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: bookmanagement
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
