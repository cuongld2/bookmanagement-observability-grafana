apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bookmanagement
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.k8s.io/name: bookmanagement
        app.kubernetes.io/name: bookmanagement
        app.kubernetes.io/instance: bookmanagement-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: bookmanagement-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        env:
        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookmanagement-secret
              key: DB_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bookmanagement-secret
              key: DATABASE_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: BACKEND_PORT
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: FRONTEND_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bookmanagement-secret
              key: JWT_SECRET
        # OpenTelemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: OTEL_SERVICE_NAME
        - name: OTEL_SERVICE_VERSION
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: OTEL_SERVICE_VERSION
        - name: NODE_ENV
          value: "production"
        # Pyroscope Profiling Configuration
        - name: PYROSCOPE_URL
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: PYROSCOPE_URL
        - name: PYROSCOPE_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: bookmanagement-config
              key: PYROSCOPE_APP_NAME
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: bookmanagement
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001
    name: http
